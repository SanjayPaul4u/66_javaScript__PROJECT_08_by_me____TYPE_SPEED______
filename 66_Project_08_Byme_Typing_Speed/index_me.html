<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Speed Your Type</title>
</head>

<body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TypeSpeeder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- CONTAINER -->
    <div class="container my-3">
        <!-- CARD FOR SHOW SCORE -->
        <div class="card text-center text-light bg-secondary">
            <div class="card-header">
                TypeSpeeder
            </div>
            <div class="card-body">
                <h5 class="card-title" style="font-size: 25px; font-family: cursive;" >Your High Typing Speed</h5>
                <p id="hightScore" class="card-text">"200" Word Per "5" minute</p>
            </div>
            <div class="card-footer text-light">
                2 days ago
            </div>
        </div>



        <!-- TEXT AREA -->
        
        <br>
        <div id="forStart">
            <button id="startBtn" class="btn btn-danger">Start</button>
            <!-- <h3 id="startHeading" >0:05:20</h3> -->
            <!-- <h3 id="startHeading2" class="text-secondary my-3">You Write "100" Word Per "5" Minute</h3> -->
        </div>
        <div id="houseOfTextArea" class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"><p id="textPara">First Start Then Write</p></label>
            <!-- <textarea class="form-control" id="textArea" rows="9"></textarea> -->
            <div id="falseTextArea" class="form-control"> Write here...</div>
        </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="./app_me.js"></script>

</body>

</html>
